@let lCustomers = customers();

<p-toast />
<div class="card">
    <div class="font-semibold text-xl mb-4">Clientes</div>
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <p-button label="Agregar Cliente" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        </ng-template>
    </p-toolbar>
    <app-table [parentId]="''" [tableSettings]="tableSettings" [title]="'Administrar Clientes'" [data]="lCustomers" />
</div>

<p-dialog [(visible)]="customerDialog" [style]="{ width: '450px' }" header="Detalle del Cliente" [modal]="true">
    <ng-template #content>
        <form [formGroup]="form">
            <div class="flex flex-col gap-6">
                <div>
                    <label for="name" class="block font-bold mb-3">Nombre</label>
                    <input type="text" pInputText id="name" formControlName="name" required autofocus fluid />
                    <small class="text-red-500" *ngIf="form.get('name')?.touched && form.get('name')?.hasError('required')">Nombre es requerido.</small>
                </div>

                <div>
                    <label for="nit" class="block font-bold mb-3">Cédula / Nit</label>
                    <input type="text" pInputText id="nit" formControlName="nit" required autofocus fluid />
                    <small class="text-red-500" *ngIf="form.get('nit')?.touched && form.get('nit')?.hasError('required')">Cédula / Nit es requerida.</small>
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancelar" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Guardar" icon="pi pi-check" (click)="saveCustomer()" [disabled]="form.invalid" />
    </ng-template>
</p-dialog>
